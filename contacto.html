    <main class="main-contacto">
        <form>
            <fieldset>
            <Legend>Información del Usuario</Legend>
                <div>
                    <label for="name">Ingresa tu Nombre Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
                </div>
    
                <div>
                    <label for="email">Ingresa tu email</label>
                    <input type="email" id="email" name="email" required placeholder="email">
                </div>
            </fieldset>
    
            <fieldset>
            <legend>COMENTARIOS</legend>
                <div class="div-selectPais">
                    <label for="pais">Seleccione su país</label>
                    <select name="pais" id="pais">
                        <option value="">-- Selecciona un país --</option>
                        <option value="mexico">México</option>
                        <option value="EU">Estados unidos</option>
                        <option value="Canada">Canadá</option>
                    </select>
                </div>
    
                <div>
                    <label>
                        Ingrese Comentarios
                        <textarea name="" id="" cols="30" rows="10" placeholder="Comentarios"></textarea>
                    </label>
                    
                </div>
            </fieldset>
    
            <input type="submit" value="Enviar" class="submit-button">
        </form>
